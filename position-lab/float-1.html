<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 1 - Float 1</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background:  #dcdcdc;
      font-family: Tahoma, sans-serif;
      font-weight: bold;
      color: white;
      text-align: center;
      text-shadow: 2px 2px #000;
    }

    h1 {
      color: black;
      font-weight: normal;
      padding: 40px 0 20px;
      text-shadow: none;
    }

    #wrapper {
      width: 85%;
      max-width: 1100px;
      background: #ffffff;
      margin: 0 auto;
      border: 20px solid #e6e6e6;
      padding: 40px;
      box-sizing: border-box;
    }

    .box {
      float: left;
      width: 48%;
      height: 180px;
      margin: 1%;
      line-height: 180px;
      font-size: 28px;
    }

    #navy  { background: #001f3f; }
    #teal  { background: #39CCCC; color: #fff;  }
    #blue  { background: #0074D9; }
    #aqua  { background: #7FDBFF; color: #fff;  }

    #footer {
      clear: both;
      background: #666;
      width: 96%;
      margin: 25px auto 0;
      height: 40px;
      line-height: 40px;
      font-size: 20px;
    }
  </style>

</head>

<body>

  <h1>Exercise</h1>

  <section id="wrapper">

    <div id="navy" class="box">Navy</div>
    <div id="teal" class="box">Teal</div>

    <div id="blue" class="box">Blue</div>
    <div id="aqua" class="box">Aqua</div>

    <div id="footer">Footer</div>

  </section>

</body>
</html>
